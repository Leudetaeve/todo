<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>TODO</title>
</head>
<body>
    <main>
        <div class="image-container">
            <img class="b-image" src="./images/Bitmap.svg" alt="image" >    
        </div> 
        <section class="main-content">
            <div class="todo-icon">
                <h4>T O D O</h4>
                <button> 
                    <img src="./images/Combined Shape (1).svg" alt="image">
                </button>
            </div>
                <form>
                    <input placeholder="Create a new todo..." type="text">
                    
                            <ul class="list-items">
                                <li>
                                        <input type="checkbox" name="" id="">
                                        Complete online JavaScript course
                                </li>
                                <li>
                                        <input type="checkbox" name="" id="">
                                        Jog around the house 3x
                                </li>
                                <li>
                                        <input type="checkbox" name="" id="">
                                        10 minutes meditation
                                </li>
                                <li>
                                        <input type="checkbox" name="" id="">
                                        Read a book
                                </li>
                                <li>
                                        <input type="checkbox" name="" id="">
                                        Pick up groceries 
                                </li>
                            </ul>  
                                
                </form>
        </section>  
       
    </main>
